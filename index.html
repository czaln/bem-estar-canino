<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-estar Canino</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="cabecalho__logo">
                <img class="cabecalho__logo" src="assets/dog-1484728_1280.png" alt="Logo de um cão" style="width: 35px;height: 30px;">
            </div>
            <div class="cabecalho__menu">
                <nav class="cabecalho__menu__nav">Home</nav>
                <nav class="cabecalho__menu__nav">Produtos</nav>
                <nav class="cabecalho__menu__nav">Contatos</nav>
            </div>
        </div>
    </header>
    <main>
        <section class="apresentacao">
            <div class="apresentacao__conteudo">
                <h1 class="apresentacao__conteudo__titulo">Um site focado em produtos que promovem o bem-estar dos cães.</h1>
                <p class="apresentacao__conteudo__texto">Almofadas ortopédicas, brinquedos interativos, snacks saudáveis, e produtos de higiene.</p>
                <a class="apresentacao__conteudo__link">COMPRAR</a>
            </div>
            <div class="apresentacao__imagens">
                <div class="apresentacao__imagens__cima">
                    <img src="assets/ai-generated-8313719_1280.png" style="width: 454px; height: 250px;">
                </div>
                <div class="apresentacao__imagens__baixo">
                    <img src="assets/puppy-7605584_1280.jpg" style="width: 200px; height: 300px;">
                    <img src="assets/tree-8348565_1280.jpg" style="width: 250px; height: 300px;">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
